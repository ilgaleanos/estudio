<div class="container-fluid full-page">

  <div class="row">
    <div class="form-horizontal col-xs-6 col-xs-offset-3">
      <div class="libros-container m30">
        <ul *ngFor="let libro of libros">
          <li> {{ libro.Nombre }} <span (click)="delete(libro)" class="pull-right"><i class="fa fa-window-close"></i></span></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <form (ngSubmit)="onSubmit($event)" class="form-horizontal col-xs-6 col-xs-offset-3">

      <div class="form-group">
        <label for="Nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="string" class="form-control" name="Nombre" placeholder="Nombre" [(ngModel)]="libroForm.Nombre">
        </div>
      </div>

      <div class="form-group">
        <label for="Fecha" class="col-sm-2 control-label">Fecha</label>
        <div class="col-sm-10">
          <input type="string" class="form-control" name="Fecha" placeholder="Fecha" [(ngModel)]="libroForm.Fecha">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Guardar</button>
        </div>
      </div>
    </form>
  </div>

</div>
